<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
    div.fill-screen {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
    }

    img.make-it-fit {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
<div class='fill-screen'>
    <img class='make-it-fit' src='startpic.png'>
</div>
